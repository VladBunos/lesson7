<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headline">
        <h1 class="textprop36px">contact us</h1>
        <div class="obj-line"></div>
        <p class="textprop14px">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
    </header>
    <main>
      <div class="messageform">
        <form action="none" name="massageform">
          <div class="senderinfo">
            <label>
              <input type="text" name="Name" placeholder="Name" required />
            </label>
            <label>
              <input
                type="email"
                name="Email"
                placeholder="Email"
                required
                class="prop-mt-mb"
              />
            </label>
            <label>
              <input
                type="text"
                name="Subject"
                placeholder="Subject"
                required
              />
            </label>
          </div>
          <div class="txtarea">
            <textarea
              name="comment"
              cols="70"
              rows="7"
              style="resize: none"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <button class="btn">Send Message</button>
        </form>
      </div>
    </main>
    <footer>
        <div class="footerinf">
      <img src="./Images/fb_logo.jpg" alt="FB LOGO" class="logopic" />
      <img src="./Images/twitter_logo.png" alt="TW LOGO" class="logopic" />
      <img src="./Images/pinterest_logo.png" alt="PT LOGO" class="logopic" />
      </div>
      <p class="info">&#169 2015 Axure Themes</p>
    </footer>
  </body>
</html>
